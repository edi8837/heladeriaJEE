<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Seccion ENTIDAD</title>
        <link href="recursos/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="recursos/css/propio.css" rel="stylesheet"/>
        <f:event type="preRenderView" listener="#{controlarSesion.verificarSesion()}"/>
        <style>
            .linea {
                border-top: 1px solid black;
                height: 2px;
                padding: 0;
                margin: 20px auto 0 auto;
            }
            .tabla {
                border-collapse: collapse;
            }

            .cabeceraTabla {
                text-align: center;
                background: none repeat scroll 0 0 #E5E5E5;
                border-bottom: 1px solid #BBBBBB;
                padding: 8px;
            }

            .filaPar {
                text-align: center;
                background: none repeat scroll 0 0 #FFFFFFF;
                border-top: 1px solid #BBBBBB;
            }

            .filaImpar {
                text-align: center;
                background: none repeat scroll 0 0 #F9F9F9;
                border-top: 1px solid #BBBBBB;
            }
        </style>
    </h:head>
    <h:body >
        <!-- Menú -->
        <nav class="navbar navbar-expand-lg bg-light fixed-top d-flex">
            <div class="container-fluid">
                <a class="navbar-brand">HELADERÍA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="AdminInicio.xhtml">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productoCRUD.xhtml">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sucursalCRUD.xhtml">Sucursal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="EntidadpCRUD.xhtml">Entidad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="clienteCRUD.xhtml">Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="usuarioCRUD.xhtml">Usuarios</a>
                        </li>
                    </ul>
                    <h:form>  <p:commandButton icon="pi-sign-out"  value="Cerrar Sesion" actionListener="#{cerrarS.cerrarSesion()}"   />
                    </h:form>
                </div>
            </div>
        </nav>
        <div class="linea"></div>
        <p:growl id="mensajes" showDetail="true" life="2000" />
        <section>

            <div class="row justify-content-center">
                <div class="col col-md-3 mt-md-4 mb-md-4">
                    <h3 class="h3Sucursal">FACTURA</h3>
                </div>
                
            </div>
        </section>
        <section>
            <div class="row justify-content-center">
                <div class="bg-light rounded-top p-4">

                    <div class="d-flex">
                        <div class="col-sm-8" >
                            <div class="card">
                                <div class="card-body">

                                    <h:form id="crearForm">
                                        <div class="form-group">
                                            <h:outputLabel value="Sucursal" for="sucursal"/>
                                            <h:selectOneMenu id="sucursal" value="#{facturaBean.sucursal}" required="true" requiredMessage="Seleccione una sucursal">
                                                <f:selectItem itemLabel="--- Seleccione una Sucursal ---" itemValue="#{null}"/>
                                                <f:selectItems value="#{listadoSucursales}" var="su" itemLabel="#{su.ciudad}"/>
                                                <f:converter binding="#{sucursalConverter}"/>
                                            </h:selectOneMenu>
                                        </div>

                                        <div class="form-group">
                                            <label>DATOS DEL  CLIENTE</label>
                                        </div>

                                        <div class="form-group d-flex">
                                            <div class="col-sm-6 d-flex">

                                                <h:inputText id="nombre" value="#{facturaBean.cedula}" p:placeholder="Cédula" class="form-control" >
                                                    <f:passThroughAttribute name="placeholder" value="Cédula"/>            
                                                </h:inputText>
                                                <h:message for="nombre" style="color:red;"/>

                                                <h:commandButton action="#{facturaBean.buscarCliente}" value="Buscar" class="btn btn-primary">

                                                </h:commandButton>
                                            </div>

                                        </div>
                                        <div class="input-group mb-3">
                                            <label for="txtNombrePer">Nombre del Cliente</label>
                                            <h:outputText class="input-group-text" id="txtNombrePer"
                                                          value="#{facturaBean.nombreCliente}" />
                                        </div>
                                        <div class="input-group mb-3">
                                            <label for="txtApellidoPer">numero De telefono</label>
                                            <h:outputText value="#{facturaBean.numeroTelfonoC}" 
                                                          id="txtnumeroPer" />
                                        </div>
                                        <div class="input-group mb-3">
                                            <label for="txtApellidoPer">Direccion :</label>
                                            <h:outputText value="#{facturaBean.direccionCliente}" 
                                                          id="txtDireccionPer" />
                                        </div>


             

                                        <h5>Ingresar Producto a Facturar</h5>
                                        <div class="input-group mb-3">
                                            <label for="txtProducto">Ingrese Codigo Producto:</label>
                                            <h:inputText id="nombreProducto" value="#{facturaBean.idProducto}" p:placeholder="Codigo" class="form-control" >
                                                <f:passThroughAttribute name="placeholder" value="Codigo"/>            
                                            </h:inputText>
                                            <h:message for="nombreProducto" style="color:red;"/>
                                            <h:commandButton action="#{facturaBean.buscarProducto}" value="Buscar" class="btn btn-primary">
                                        
                                            </h:commandButton>  
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="input-group mb-3">
                                                <label for="txtStock">Nombre Producto:</label>
                                                <h:inputText value="#{facturaBean.nombreProducto}" id="res" class="form-control"/>
                                            </div>
                                            <div class="input-group mb-3">
                                                <label for="txtStock">Stock Producto:</label>
                                                <h:outputText class="input-group-text" id="txtStock"
                                                              value="#{facturaBean.producto.stock}" />
                                            </div>
                                            <div class="input-group mb-3">
                                                <label for="txtStock">Cantida de producto que desea comprar Producto:</label>
                                                <h:inputText id="cantidad" value="#{facturaBean.cantidad}" p:placeholder="Cantidad" class="form-control" >
                                                    <f:passThroughAttribute name="placeholder" value="Cantidad"/>            
                                                </h:inputText>
                                            </div>
                                            <div class="input-group mb-3">
                                                <label for="txtStock">Presio del Producto:</label>
                                                <h:inputText value="#{facturaBean.precio}" id="re" class="form-control"/>
                                            </div>
                                        </div>


                                        <div class="form-group d-flex" >
                                            <h:commandButton action="#{facturaBean.add}" value="Agregar" class="btn btn-primary">

                                            </h:commandButton>  
                                        </div>
                                        <div class="container-fluid pt-4 px-4">
                                            <div class="bg-light rounded-top p-4">

                                                <!-- TABLA DE DETALLE DE FACTURA -->
                                                <div class="col-sm-8" >
                                                    <div class="card">
                                                        <div class="card-body">

                                                            <h:dataTable value="#{facturaBean.detalles}" var="o" styleClass="tabla"
                                                                         headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar" class="table table-striped">


                                                                <h:column>
                                                                    <f:facet name="header">Nombre</f:facet>#{o.descripcion}
                                                                </h:column>
                                                                <h:column>
                                                                    <f:facet name="header">Cantidad</f:facet>#{o.cantidad}
                                                                </h:column>
                                                                <h:column>
                                                                    <f:facet name="header">Precio</f:facet>#{o.precio}
                                                                </h:column>
                                                                <h:column>
                                                                    <f:facet name="header">Total</f:facet>#{o.totalXproducto}
                                                                </h:column>

                                                            </h:dataTable>

                                                        </div>

                                                        <div class="card-footer">
                                                            <div>

                                                            </div>
                                                        </div>



                                                    </div>

                                                </div>  

                                            </div>   
                                        </div> 
                                        <div>
                                            <label>Subtotal: </label>
                                            <h:inputText value="#{facturaBean.subtotal}" id="subtotal" class="form-control"/> 

                                            <label>iva: </label>
                                            <h:inputText value="#{facturaBean.iva}" id="iva" class="form-control"/> 

                                            <label>Total: </label>
                                            <h:inputText value="#{facturaBean.total}" id="total" class="form-control"/> 

                                        </div>

                                        <div class="card-footer">
                                            <div>
                                                <h:commandButton action="#{facturaBean.guardarFactura}" value="Guardar" class="btn btn-primary"/>
                                                <input type="submit" name="accion" value="Cancelar" class="btn btn-danger"/>
                                            </div>
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                        </div> 
                    </div>

                </div>            
            </div>  



        </section>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                let formulario = document.getElementById('');
                formulario.addEventListener('submit', function () {
                    formulario.reset();
                });
            });
        </script>
    </h:body>
</html>
