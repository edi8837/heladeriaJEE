        <h:form id="form" style="width: 50vw; margin-left : 25vw;">
            <p:dataTable value="#{listadoProductos}" var="prod" paginator="true" filteredValue="#{listadoProductos}" emptyMessage="NO EXISTE REGISTRO" paginatorPosition="top" >
                <p:column headerText="Codigo" filterBy="#{prod.id}"  filterMatchMode="contains" >
                    <h:outputText value="#{prod.id}"/>
                </p:column>
                <p:column headerText="Nombre" filterBy="#{prod.nombre}"  filterMatchMode="contains">
                    <h:outputText value="#{prod.nombre}"/>
                </p:column>
                <p:column headerText="Descripcion" filterBy="#{prod.descripcion}"  filterMatchMode="contains">
                    <h:outputText value="#{prod.descripcion}"/>
                </p:column>
                <p:column headerText="Marca" filterBy="#{prod.marca}"  filterMatchMode="contains">
                    <h:outputText value="#{prod.marca}"/>
                </p:column>
                <p:column headerText="Stock" filterBy="#{prod.stock}"  filterMatchMode="contains">
                    <h:outputText value="#{prod.stock}"/>
                </p:column>
                <p:column headerText="Estado" filterBy="#{prod.estado}"  filterMatchMode="contains">
                    <h:outputText value="#{prod.estado}"/>
                </p:column>
                <p:column headerText="Precio" filterBy="#{prod.precio}"  filterMatchMode="contains">
                    <h:outputText value="#{prod.precio}"/>
                </p:column>
                <p:column headerText="Sucursal" filterBy="#{prod.sucursal.correo}"  filterMatchMode="contains">
                    <h:outputText value="#{prod.sucursal.correo}"/>
                </p:column>

            </p:dataTable>
        </h:form>
