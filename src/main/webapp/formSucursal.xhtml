<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Formulario Producto</title>
    </h:head>
    <h:body>
        <p:growl id="mensajes" showDetail="true" life="2000" />

        <h:panelGrid border="1">
            <f:facet name="header">
                <h:outputText value="Formulario Producto"/>
            </f:facet>
            <h:link outcome="productoCRUD.xhtml" value="volver"/>
            <h:form>
                <p:growl id="mensajes" showDetail="true" life="2000" />
                <h:panelGrid columns="2">

                    <h:outputLabel value="Telefono" for="Telefono"/>
                    <h:inputText id="telefono" value="#{sucursalBeans.sucursal.telefono}" required="true" requiredMessage="Ingrese el telefono"/>

                    <h:outputLabel value="Direccion" for="direccion"/>
                    <h:inputText id="direccion" value="#{sucursalBeans.sucursal.direccion}" required="true" requiredMessage="Ingrese la direccion"/>

                    <h:outputLabel value="Ciudad" for="ciudad"/>
                    <h:inputText id="ciudad" value="#{sucursalBeans.sucursal.ciudad}" required="true" requiredMessage="Ingrese la  ciudad"/>
                    <h:outputLabel value="Correo" for="correo"/>

                    <h:inputText id="correo" value="#{sucursalBeans.sucursal.correo}" required="true" requiredMessage="Ingrese el correo"/>


                    <h:outputLabel value="Entidad" for="Enitdad"/>
                    <h:selectOneMenu id="sucursal" value="#{sucursalBeans.sucursal.entidadPrincipal}" required="true" requiredMessage="Seleccione la  Entidad">
                        <f:selectItem itemLabel="--- Seleccione Entidad Principal ---" itemValue="#{null}"/>
                        <f:selectItems value="#{listadoEntidadPrincipal}" var="su" itemLabel="#{su.nombre}"/>
                        <f:converter binding="#{EntidadpConverter}"/>
                    </h:selectOneMenu>


                    <p:commandButton value="Guardar" action="#{sucursalBeans.guardar}" update="mensajes" />
                    <h:inputHidden value="#{sucursalBeans.sucursal.id}"/>
                </h:panelGrid>
            </h:form>

        </h:panelGrid>
    </h:body>
</html>
