<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Seccion Productos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>   
        <link href="recursos/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="recursos/css/propio.css" rel="stylesheet"/>
        <f:event type="preRenderView" listener="#{controlarSesion.verificarSesion()}"/>

        <style type="text/css">
            .linea {
                border-top: 1px solid black;
                height: 2px;
                padding: 0;
                margin: 20px auto 0 auto;
            }
        </style>
    </h:head>

    <h:body>

        <nav class="navbar navbar-expand-lg bg-light fixed-top d-flex">
            <div class="container-fluid">
                <a class="navbar-brand">HELADER√çA</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="InicioEmpleado.xhtml">Inicio</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="ListarClientes1.xhtml">Listar</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="clienteCRUD_1.xhtml">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="factura_11.xhtml">Generar Factura</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="verFacturas1.xhtml">Listar Factura</a>
                        </li>
                    </ul>
                    <h:form> <p:commandButton  icon="pi-sign-out" value="Cerrar Sesion" actionListener="#{cerrarS.cerrarSesion()}"  />
                    </h:form>
                </div>
            </div>
        </nav>
        <div class="linea"></div>
        <section>
            <div class="row justify-content-center">
                <div class="col col-md-3 mt-md-4 mb-md-4">
                    <h3 class="h3Sucursal">FACTURAS</h3>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col col-1 ">
                    <h:form>
                        <h:outputText value="No existen Facturas en la base de datos!" rendered="#{empty listadofacturas}"/>
                        <h:dataTable value="#{listadofacturas}" var="prod" rendered="#{not empty listadofacturas}"
                                     headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
                            <h:column>
                                <f:facet name="header">Codigo</f:facet>

                                #{prod.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Cliente </f:facet>
                                    #{prod.cliente.nombre}
                            </h:column>


                            <h:column>
                                <f:facet name="header">Fecha</f:facet>
                                    #{prod.fecha}
                            </h:column>
                            <h:column>
                                <f:facet name="header">SubTotal</f:facet>
                                    #{o.subtotal}
                            </h:column>
                            <h:column>
                                <f:facet name="header">IVA</f:facet>
                                    #{prod.iva}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Total</f:facet>
                                    #{prod.total}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Sucursal</f:facet>
                                    #{prod.sucursal.ciudad}
                            </h:column>



                        </h:dataTable>

                    </h:form>                    
                </div>
            </div>



        </section>


        <script src="js/bootstrap.min.js" />
    </h:body>
</html>
